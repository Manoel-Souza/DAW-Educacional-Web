<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/templates.xhtml">
        <ui:define name="titulo">Cadastro da Curso</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <center>
                    <h:graphicImage library="imagens" name="logoifsul.png" width="150" height="40" />
                    <h1>Formulário de Dados do Curso</h1>
                </center>
                <p:growl/>
                <div align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:outputLabel value="Dados da Curso"/>
                        </f:facet>

                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Cancelar" 
                                                 action="#{controleCurso.cancelar()}"
                                                 ajax="false"
                                                 immediate="true"/>
                                <p:commandButton value="Salvar"
                                                 action="#{controleCurso.salvar()}"
                                                 ajax="false"
                                                 icon="ui-icon-disk"/>

                            </div>

                        </f:facet>
                        <p:outputLabel value="ID"/>
                        <p:inputText value="#{controleCurso.obj.id}"
                                     readonly="true"
                                     size="5"/>
                        <p:outputLabel value="Nome"/>
                        <p:inputText value="#{controleCurso.obj.nome}"/>
                        <p:outputLabel value="Sigla"/>
                        <p:inputText value="#{controleCurso.obj.sigla}"/>
                        <p:outputLabel value="Descrição"/>
                        <p:inputText value="#{controleCurso.obj.descricao}"/>
                        <p:outputLabel value="Ativo"/>
                        <p:inputText value="#{controleCurso.obj.ativo}"/>
                        <p:outputLabel value="Instituição"/>
                        <p:selectOneMenu id="selectInstituicao" 
                                         value="#{controleCurso.obj.instituicao}"
                                         filter="true"
                                         filterMatchMode="startWith">
                            <f:converter converterId="converterInstituicao" />
                            <f:selectItem noSelectionOption="true"
                                          itemLabel="Selecione um registro"/>
                            <f:selectItems value="#{controleCurso.daoInstituicao.listaObjetos}"
                                           var="p"
                                           itemLabel="#{p.nome}"/>
                        </p:selectOneMenu>                       

                        <p:outputLabel value="Inicio Atividades"/>
                        <p:calendar value="#{controleCurso.obj.inicioAtividades}"
                                    id="txtinicioAtividades" pattern="dd/MM/yyyy" 
                                    navigator="true">
                            <f:converter converterId="converterCalendar"/>
                        </p:calendar> 

                    </p:panelGrid>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
